<div class="form-container">
  <h3>TẠO KỲ THI MỚI</h3>

  <div class="row">
    <input type="text" placeholder="Tên trường (VD: THCS Nguyễn Công Trứ)" />
    <input type="text" placeholder="Tên kỳ thi (VD: Kiểm tra 1 tiết)" />
  </div>

  <div class="row">
    <input type="text" placeholder="Môn thi (Toán)" />
    <input type="text" placeholder="Lớp (6/3)" />
  </div>

  <div class="form-group">
    <label>Danh sách API Key (.txt):</label>
    <input type="file" id="apiKeyFile" accept=".txt" />
    <small>Hỗ trợ file .txt, mỗi dòng 1 key. Tự động đổi key khi hết quota.</small>
  </div>

  <div class="row">
    <div class="col">
      <label>Thời gian làm bài (phút):</label>
      <input type="number" min="1" value="45" />
    </div>
    <div class="col">
      <label>Mở đề lúc:</label>
      <input type="datetime-local" />
    </div>
    <div class="col">
      <label>Đóng đề lúc (Khóa):</label>
      <input type="datetime-local" />
    </div>
  </div>

  <div class="upload-area">
    <input type="file" id="examContent" />
    <p>Hỗ trợ PDF và Word. Tự động nhận diện công thức Toán.</p>
  </div>

  <button class="btn-submit">TẢI ĐỀ LÊN & TẠO MÃ QR + LINK</button>
</div>
