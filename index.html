<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá th·ªëng Thi Tr·ª±c Tuy·∫øn AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .katex { font-size: 1.2em; color: #1e3a8a; } /* To√°n to r√µ, m√†u xanh ƒë·∫≠m */
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API_BASE = "https://hoangthiencm-giangbai.hf.space"; 

        // --- COMPONENT RENDER TO√ÅN ---
        const MathText = ({ text }) => {
            const ref = useRef();
            useEffect(() => {
                if (!text) return;
                // T√°ch chu·ªói theo d·∫•u $
                const parts = text.split(/(\$[^$]+\$)/g);
                ref.current.innerHTML = "";
                parts.forEach(part => {
                    if (part.startsWith("$") && part.endsWith("$")) {
                        const span = document.createElement("span");
                        try {
                            katex.render(part.slice(1, -1), span, { throwOnError: false });
                        } catch { span.innerText = part; }
                        ref.current.appendChild(span);
                    } else {
                        ref.current.appendChild(document.createTextNode(part));
                    }
                });
            }, [text]);
            return <span ref={ref} />;
        };

        // --- VIEW 1: GI√ÅO VI√äN UPLOAD ---
        const TeacherView = ({ onExamReady }) => {
            const [form, setForm] = useState({ title: "", school: "", subject: "", grade: "" });
            const [apiKey, setApiKey] = useState(localStorage.getItem("api_key") || "");
            const [loading, setLoading] = useState(false);
            const fileRef = useRef();

            const handleUpload = async () => {
                if (!apiKey) return alert("Ch∆∞a nh·∫≠p API Key!");
                localStorage.setItem("api_key", apiKey); // T·ª± nh·ªõ Key

                const file = fileRef.current.files[0];
                if (!file) return alert("Ch∆∞a ch·ªçn file ƒë·ªÅ!");

                setLoading(true);
                const fd = new FormData();
                fd.append("file", file);
                fd.append("title", form.title);
                fd.append("school", form.school);
                fd.append("subject", form.subject);
                fd.append("grade", form.grade);

                try {
                    const res = await axios.post(`${API_BASE}/api/exam/upload`, fd, {
                        headers: { "x-gemini-api-key": apiKey }
                    });
                    alert(`‚úÖ ƒê√£ nh·∫≠n ƒë·ªÅ thi th√†nh c√¥ng!\nS·∫µn s√†ng t·ªï ch·ª©c thi.`);
                    onExamReady(res.data.exam_id);
                } catch (e) {
                    alert("L·ªói: " + (e.response?.data?.detail || e.message));
                } finally { setLoading(false); }
            };

            return (
                <div className="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
                    <h2 className="text-2xl font-bold text-indigo-700 mb-6"><i className="fas fa-chalkboard-teacher"></i> T·∫†O K·ª≤ THI M·ªöI</h2>
                    <div className="grid grid-cols-2 gap-4 mb-4">
                        <input className="border p-2 rounded" placeholder="T√™n Tr∆∞·ªùng" value={form.school} onChange={e=>setForm({...form, school: e.target.value})} />
                        <input className="border p-2 rounded" placeholder="T√™n K·ª≥ Thi" value={form.title} onChange={e=>setForm({...form, title: e.target.value})} />
                        <input className="border p-2 rounded" placeholder="M√¥n h·ªçc" value={form.subject} onChange={e=>setForm({...form, subject: e.target.value})} />
                        <input className="border p-2 rounded" placeholder="L·ªõp/Kh·ªëi" value={form.grade} onChange={e=>setForm({...form, grade: e.target.value})} />
                    </div>
                    <div className="mb-4">
                        <label className="block font-bold mb-1">API Key (Gemini):</label>
                        <input className="w-full border p-2 rounded bg-gray-50" type="password" value={apiKey} onChange={e=>setApiKey(e.target.value)} placeholder="D√°n key v√†o ƒë√¢y (H·ªá th·ªëng s·∫Ω t·ª± nh·ªõ)" />
                    </div>
                    <div className="mb-6 border-2 border-dashed border-gray-300 p-6 text-center rounded-lg">
                        <input ref={fileRef} type="file" accept=".docx,.pdf" />
                        <p className="text-sm text-gray-500 mt-2">H·ªó tr·ª£ PDF v√† Word. T·ª± ƒë·ªông nh·∫≠n di·ªán c√¥ng th·ª©c To√°n.</p>
                    </div>
                    <button onClick={handleUpload} disabled={loading} className="w-full bg-indigo-600 text-white py-3 rounded font-bold hover:bg-indigo-700">
                        {loading ? "ƒêang x·ª≠ l√Ω..." : "T·∫¢I ƒê·ªÄ L√äN & T·∫†O M√É QR"}
                    </button>
                </div>
            );
        };

        // --- VIEW 2: M√ÄN H√åNH CH·ªú (LOBBY) ---
        const LobbyView = ({ examId, onTeacherMonitor }) => {
            const qrRef = useRef();
            useEffect(() => {
                const link = `${window.location.href.split('?')[0]}?mode=student&examId=${examId}`;
                new QRCode(qrRef.current, { text: link, width: 200, height: 200 });
            }, []);

            return (
                <div className="max-w-4xl mx-auto mt-10 grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div className="bg-white p-8 rounded-xl shadow-lg text-center">
                        <h2 className="text-xl font-bold text-green-600 mb-4">PH√íNG THI S·∫¥N S√ÄNG</h2>
                        <div ref={qrRef} className="inline-block p-2 border rounded mx-auto mb-4"></div>
                        <p className="text-gray-500 text-sm">H·ªçc sinh qu√©t m√£ ƒë·ªÉ v√†o thi</p>
                        <div className="mt-4 bg-blue-50 p-3 rounded text-blue-800 font-mono text-sm">
                            ID Ph√≤ng: <b>{examId}</b>
                        </div>
                    </div>
                    
                    <div className="bg-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center">
                        <i className="fas fa-chart-line text-6xl text-indigo-200 mb-4"></i>
                        <h3 className="text-xl font-bold mb-2">Khu v·ª±c Gi√°o vi√™n</h3>
                        <p className="text-gray-500 mb-6 text-center">Theo d√µi danh s√°ch n·ªôp b√†i, ƒëi·ªÉm s·ªë v√† nh·∫≠n x√©t c·ªßa AI.</p>
                        <button onClick={onTeacherMonitor} className="bg-indigo-600 text-white px-6 py-2 rounded-full font-bold">
                            XEM K·∫æT QU·∫¢ THI
                        </button>
                    </div>
                </div>
            );
        };

        // --- VIEW 3: H·ªåC SINH THI ---
        const StudentView = ({ examId }) => {
            const [step, setStep] = useState(0);
            const [info, setInfo] = useState({ name: "", class: "", sbd: "" });
            const [exam, setExam] = useState(null);
            const [answers, setAnswers] = useState({});
            const [submitted, setSubmitted] = useState(null);

            useEffect(() => {
                axios.get(`${API_BASE}/api/exam/get/${examId}`)
                    .then(res => setExam(res.data))
                    .catch(() => alert("Kh√¥ng t√¨m th·∫•y ƒë·ªÅ thi!"));
            }, [examId]);

            const handleStart = () => {
                if (!info.name || !info.sbd) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");
                setStep(1);
                // Tr·ªôn ƒë·ªÅ ·ªü Client (Realtime Shuffling)
                if (exam && exam.questions) {
                    const shuffled = [...exam.questions].sort(() => Math.random() - 0.5);
                    setExam({ ...exam, questions: shuffled });
                }
            };

            const handleSubmit = async () => {
                if (!confirm("N·ªôp b√†i nh√©?")) return;
                // Map l·∫°i c√¢u tr·∫£ l·ªùi v·ªÅ index g·ªëc (ƒë·ªÉ server bi·∫øt)
                const payload = {
                    exam_id: examId,
                    student_name: info.name,
                    sbd: info.sbd,
                    student_class: info.class,
                    answers: {} // Logic mapping ·ªü ƒë√¢y ƒë∆°n gi·∫£n h√≥a cho demo
                };
                // ·ªû b·∫£n ƒë∆°n gi·∫£n n√†y, ta g·ª≠i index c√¢u h·ªèi sau khi tr·ªôn
                // Server demo s·∫Ω nh·∫≠n v√† ch·∫•m (C·∫ßn logic mapping k·ªπ h∆°n ·ªü b·∫£n Pro)
                exam.questions.forEach((q, idx) => {
                    payload.answers[idx] = answers[idx];
                });

                try {
                    const key = localStorage.getItem("api_key") || ""; // H·ªçc sinh c√≥ th·ªÉ kh√¥ng c·∫ßn key n·∫øu server config s·∫µn
                    const res = await axios.post(`${API_BASE}/api/exam/submit`, payload, {
                        headers: { "x-gemini-api-key": key }
                    });
                    setSubmitted(res.data);
                } catch (e) { alert("L·ªói n·ªôp b√†i: " + e.message); }
            };

            if (submitted) {
                return (
                    <div className="min-h-screen bg-green-50 flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-xl shadow-xl max-w-md w-full text-center">
                            <div className="text-6xl mb-4">üéâ</div>
                            <h2 className="text-2xl font-bold text-green-700 mb-2">Ho√†n th√†nh!</h2>
                            <p className="text-4xl font-extrabold text-gray-800 mb-4">{submitted.score} ƒëi·ªÉm</p>
                            <div className="bg-yellow-50 p-4 rounded text-left text-sm text-gray-700 border border-yellow-200">
                                <strong>ü§ñ AI Nh·∫≠n x√©t:</strong>
                                <p className="mt-1 italic">"{submitted.feedback}"</p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (step === 0) {
                return (
                    <div className="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg">
                        <h2 className="text-xl font-bold mb-4 text-center">Th√¥ng tin th√≠ sinh</h2>
                        <div className="space-y-3">
                            <input className="w-full border p-2 rounded" placeholder="H·ªç v√† t√™n" value={info.name} onChange={e=>setInfo({...info, name: e.target.value})} />
                            <input className="w-full border p-2 rounded" placeholder="L·ªõp" value={info.class} onChange={e=>setInfo({...info, class: e.target.value})} />
                            <input className="w-full border p-2 rounded" placeholder="S·ªë B√°o Danh (SBD)" value={info.sbd} onChange={e=>setInfo({...info, sbd: e.target.value})} />
                            <button onClick={handleStart} className="w-full bg-blue-600 text-white py-3 rounded font-bold">V√ÄO THI</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-3xl mx-auto p-4 pb-20">
                    <div className="sticky top-0 bg-white p-4 shadow-md z-10 flex justify-between items-center mb-4 rounded-lg">
                        <div>
                            <div className="font-bold">{info.name}</div>
                            <div className="text-xs text-gray-500">SBD: {info.sbd}</div>
                        </div>
                        <button onClick={handleSubmit} className="bg-green-600 text-white px-4 py-2 rounded font-bold">N·ªôp B√†i</button>
                    </div>
                    {exam && exam.questions.map((q, idx) => (
                        <div key={idx} className="bg-white p-6 rounded-lg shadow-sm mb-4">
                            <div className="flex gap-2 mb-3">
                                <span className="font-bold text-blue-600">C√¢u {idx+1}:</span>
                                <MathText text={q.question} />
                            </div>
                            <div className="space-y-2 ml-4">
                                {q.options.map((opt, oIdx) => (
                                    <div key={oIdx} onClick={()=>setAnswers({...answers, [idx]: oIdx})}
                                         className={`p-3 border rounded cursor-pointer hover:bg-gray-50 flex gap-2 ${answers[idx]===oIdx ? 'border-blue-500 bg-blue-50' : ''}`}>
                                        <span className="font-bold text-gray-500">{String.fromCharCode(65+oIdx)}.</span>
                                        <MathText text={opt} />
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- VIEW 4: K·∫æT QU·∫¢ (GI√ÅO VI√äN) ---
        const ResultsDashboard = ({ examId, onBack }) => {
            const [results, setResults] = useState([]);
            useEffect(() => {
                const fetch = async () => {
                    const res = await axios.get(`${API_BASE}/api/exam/results/${examId}`);
                    setResults(res.data);
                };
                fetch();
                const interval = setInterval(fetch, 5000); // T·ª± ƒë·ªông c·∫≠p nh·∫≠t m·ªói 5s
                return () => clearInterval(interval);
            }, [examId]);

            return (
                <div className="max-w-6xl mx-auto p-6">
                    <button onClick={onBack} className="mb-4 text-gray-500 hover:text-black"><i className="fas fa-arrow-left"></i> Quay l·∫°i</button>
                    <h2 className="text-2xl font-bold mb-4">K·∫øt Qu·∫£ Thi Tr·ª±c Tuy·∫øn</h2>
                    <div className="bg-white rounded-xl shadow overflow-hidden">
                        <table className="w-full text-left border-collapse">
                            <thead className="bg-gray-100 text-gray-600 uppercase text-sm">
                                <tr>
                                    <th className="p-4">SBD</th>
                                    <th className="p-4">H·ªç T√™n</th>
                                    <th className="p-4">L·ªõp</th>
                                    <th className="p-4">ƒêi·ªÉm</th>
                                    <th className="p-4">ƒê√∫ng/T·ªïng</th>
                                    <th className="p-4 w-1/3">AI Nh·∫≠n X√©t</th>
                                </tr>
                            </thead>
                            <tbody>
                                {results.map((r, i) => (
                                    <tr key={i} className="border-t hover:bg-gray-50">
                                        <td className="p-4 font-mono text-blue-600">{r.sbd}</td>
                                        <td className="p-4 font-bold">{r.student_name}</td>
                                        <td className="p-4">{r.student_class}</td>
                                        <td className="p-4 font-bold text-lg">{r.score}</td>
                                        <td className="p-4">{r.correct_count}/{r.total_questions}</td>
                                        <td className="p-4 text-sm text-gray-600 italic">"{r.ai_feedback}"</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {results.length === 0 && <p className="p-8 text-center text-gray-500">Ch∆∞a c√≥ b√†i n·ªôp n√†o.</p>}
                    </div>
                </div>
            );
        };

        // --- APP MAIN ---
        const App = () => {
            const [view, setView] = useState("upload");
            const [examId, setExamId] = useState(null);

            useEffect(() => {
                // Check link xem c√≥ ph·∫£i h·ªçc sinh kh√¥ng
                const params = new URLSearchParams(window.location.search);
                if (params.get("mode") === "student") {
                    setExamId(params.get("examId"));
                    setView("student");
                }
            }, []);

            return (
                <div>
                    {view === "upload" && <TeacherView onExamReady={(id) => { setExamId(id); setView("lobby"); }} />}
                    {view === "lobby" && <LobbyView examId={examId} onTeacherMonitor={() => setView("results")} />}
                    {view === "student" && <StudentView examId={examId} />}
                    {view === "results" && <ResultsDashboard examId={examId} onBack={() => setView("lobby")} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
